<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档下载页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到文档下载页面</h1>
    <p>点击下面的按钮下载文档。</p>
    
    <button id="downloadTaskButton">下载任务书</button>
    <button id="downloadReportButton">下载开题报告</button>

    <script>
        document.getElementById('downloadTaskButton').addEventListener('click', function() {
            // 下载任务书
            const url = '任务书.docx'; // 任务书文件名（Word格式）
            const a = document.createElement('a');
            a.href = url;
            a.download = '任务书.docx'; // 下载时显示的文件名
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        document.getElementById('downloadReportButton').addEventListener('click', function() {
            // 下载开题报告
            const url = '开题报告.docx'; // 开题报告文件名（Word格式）
            const a = document.createElement('a');
            a.href = url;
            a.download = '开题报告.docx'; // 下载时显示的文件名
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
